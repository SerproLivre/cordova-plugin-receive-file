apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.1"

    sourceSets {
        main {
            java.srcDirs = ['../../src/android', 'src/main/java']
        }
    }


    defaultConfig {
        applicationId "br.gov.serpro.cordova.plugin.lib"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:4.2'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation ('com.github.mfdeveloper:cordova-android:7.1.1')

    /**
     * Reference: Avoid "Unable to merge Dex" exception
     * https://stackoverflow.com/questions/47341975/unable-to-merge-dex-commons-apache
     */
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
}
